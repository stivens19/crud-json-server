<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <nav class="nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Alumnos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="nuevoC.html">Nuevos alumnos</a>
        </li>
    </nav>
    
    <div class="container">
        <h2 class="text-uppercase">Editar Alumno</h2>

        <form method="POST" id="formulario" class="col-sm-12 col-md-6">
            <div class="alerta">

            </div>
            <input type="hidden" id="id" value="">
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre alumno">
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input class="form-control" id="email" type="email" name="email" placeholder="Ingrese correo">
            </div>
            <div class="form-group">
                <label>Telefono</label>
                <input class="form-control" type="text" id="telefono" name="telefono" placeholder="Ingrese telefono">
            </div>
            <div class="form-group">
                <label>Facultad</label>
                <input class="form-control" type="text" id="facultad" name="facultad" placeholder="Ingrese facultad">
            </div>
            <button type="submit" class="btn btn-info w-100">Actualizar</button>
        </form>
    </div>
   
    <script src="js/editaralumno.js" type="module"></script>

</body>
</html>
